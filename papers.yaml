  abstract: In this paper, we propose a new approach for building cellular automata
    to solve real-world segmentation problems. We design and train a cellular automaton
    that can successfully segment high-resolution images. We consider a colony that
    densely inhabits the pixel grid, and all cells are governed by a randomized update
    that uses the current state, the color, and the state of the 3×3 neighborhood.
    The space of possible rules is deﬁned by a small neural network. The update rule
    is applied repeatedly in parallel to a large random subset of cells and after
    convergence is used to produce segmentation masks that are then back-propagated
    to learn the optimal update rules using standard gradient descent methods. We
    demonstrate that such models can be learned eﬃciently with only limited trajectory
    length and that they show remarkable ability to organize the information to produce
    a globally consistent segmentation result, using only local information exchange.
