  thumbnail: assets/thumbnails/2025-04-16engramnca_guichard.jpg
  abstract: 'This study introduces EngramNCA, a neural cellular automaton (NCA) that
    integrates both publicly visible states and private, cell-internal memory channels,
    drawing inspiration from emerging biological evidence suggesting that memory storage
    extends beyond synaptic modifications to include intracellular mechanisms. The
    proposed model comprises two components: GeneCA, an NCA trained to develop distinct
    morphologies from seed cells containing immutable ”gene” encodings, and GenePropCA,
    an auxiliary NCA that modulates the private ”genetic” memory of cells without
    altering their visible states. This architecture enables the encoding and propagation
    of complex morphologies through the interaction of visible and private channels,
    facilitating the growth of diverse structures from a shared ”genetic” substrate.
    EngramNCA supports the emergence of hierarchical and coexisting morphologies,
    offering insights into decentralized memory storage and transfer in artificial
    systems. These findings have potential implications for the development of adaptive,
    self-organizing systems and may contribute to the broader understanding of memory
    mechanisms in both biological and synthetic contexts.'
- id: 2025-04-30encapsulat_krumb
  title: 'eNCApsulate: NCA for Precision Diagnosis on Capsule Endoscopes'
  year: '2025-04-30'
  authors:
  - - Henry John
    - Krumb
  - - Anirban
    - Mukhopadhyay
  urls:
    arxiv: 'https://arxiv.org/abs/2504.21562'
    code: 'https://github.com/MECLabTUDA/eNCApsulate'
  thumbnail: assets/thumbnails/2025-04-30encapsulat_krumb.jpg
  abstract: 'Purpose: Wireless Capsule Endoscopy (WCE) is a non-invasive imaging method
    for the entire gastrointestinal tract, and is a pain-free alternative to traditional
    endoscopy. It generates extensive video data that requires significant review
    time, and localizing the capsule after ingestion is a challenge. Techniques like
    bleeding detection and depth estimation can help with localization of pathologies,
    but deep learning models are typically too large to run directly on the capsule.

    Methods: Neural Cellular Automata (NCAs) for bleeding segmentation and depth estimation
    are trained on capsule endoscopic images. For monocular depth estimation, we distill
    a large foundation model into the lean NCA architecture, by treating the outputs
    of the foundation model as pseudo ground truth. We then port the trained NCAs
    to the ESP32 microcontroller, enabling efficient image processing on hardware
    as small as a camera capsule.

    Results: NCAs are more accurate (Dice) than other portable segmentation models,
    while requiring more than 100x fewer parameters stored in memory than other small-scale
    models. The visual results of NCAs depth estimation look convincing, and in some
    cases beat the realism and detail of the pseudo ground truth. Runtime optimizations
    on the ESP32-S3 accelerate the average inference speed significantly, by more
    than factor 3.

    Conclusion: With several algorithmic adjustments and distillation, it is possible
    to eNCApsulate NCA models into microcontrollers that fit into wireless capsule
    endoscopes. This is the first work that enables reliable bleeding segmentation
    and depth estimation on a miniaturized device, paving the way for precise diagnosis
    combined with visual odometry as a means of precise localization of the capsule
    – on the capsule.'
- id: 2025-05-20apathtouni_béna
  title: A Path to Universal Neural Cellular Automata
  year: '2025-05-20'
  authors:
  - - Gabriel
    - Béna
  - - Maxence
    - Faldor
