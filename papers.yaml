  thumbnail: assets/thumbnails/2025-05-20intelligen_sharma.jpg
  abstract: A layman in health systems is a person who doesn’t have any knowledge
    about health data i.e., X-ray, MRI, CT scan, and health examination reports, etc.
    The motivation behind the proposed invention is to help laymen to make medical
    images understandable. The health model is trained using a neural network approach
    that analyses user health examination data; predicts the type and level of the
    disease and advises precaution to the user. Cellular Automata (CA) technology
    has been integrated with the neural networks to segment the medical image. The
    CA analyzes the medical images pixel by pixel and generates a robust threshold
    value which helps to efficiently segment the image and identify accurate abnormal
    spots from the medical image. The proposed method has been trained and experimented
    using 10000+ medical images which are taken from various open datasets. Various
    text analysis measures i.e., BLEU, ROUGE, and WER are used in the research to
    validate the produced report. The BLEU and ROUGE calculate a similarity to decide
    how the generated text report is closer to the original report. The BLEU and ROUGE
    scores of the experimented images are approximately 0.62 and 0.90, claims that
    the produced report is very close to the original report. The WER score 0.14,
    claims that the generated report contains the most relevant words. The overall
    summary of the proposed research is that it provides a fruitful medical report
    with accurate disease and precautions to the laymen.
- id: 2025-06-05differenti_miotti
  title: 'Differentiable Logic Cellular Automata: From Game of Life to Pattern Generation'
  year: '2025-06-05'
  authors:
