    code: 'https://github.com/SakanaAI/petri-dish-nca'
  thumbnail: assets/thumbnails/2025-10-31petridish_zhang.jpg
  abstract: 'Artificial life simulations in search of open-endedness are often based on artificial evolution. 
    While such systems can generate complexity, gradient-based learning remains under-explored and may offer a 
    complementary path to open-endedness. We introduce Petri Dish Neural Cellular Automata (PD-NCA): 
    a differentiable multi-agent substrate consisting of a competitive population of neural cellular automata (NCA), 
    trained continuously as an artificial life simulation. Differentiable PD-NCA enable end-to-end learning in a 
    competitive, multi-agent system, which we hypothesize can induce open-ended complexification. Importantly, 
    and unlike typical NCA experiments, the models in our experiments are continuously learning through gradient 
    descent. Exploratory experiments demonstrate that PD-NCA show signs of emergent behavioral complexity and 
    cooperation. More broadly, our work introduces a new substrate where learning could potentially combine 
    with evolution to form open-ended systems.'
- id: 2025-12-09conditiona_sakour
