  - - Markus
    - Kästner
  urls:
    paper: 'https://link.springer.com/article/10.1007/s40192-023-00335-1'
    arxiv: 'https://arxiv.org/abs/2309.16195'
  thumbnail: assets/thumbnails/2023-09-28reconstruc_seibert.jpg
  abstract: The problem of generating microstructures of complex materials in silico
    has been approached from various directions including simulation, Markov, deep
    learning and descriptor-based approaches. This work presents a hybrid method that
    is inspired by all four categories and has interesting scalability properties.
    A neural cellular automaton is trained to evolve microstructures based on local
    information. Unlike most machine learning-based approaches, it does not directly
    require a data set of reference micrographs, but is trained from statistical microstructure
    descriptors that can stem from a single reference. This means that the training
    cost scales only with the complexity of the structure and associated descriptors.
    Since the size of the reconstructed structures can be set during inference, even
    extremely large structures can be efficiently generated. Similarly, the method
    is very efficient if many structures are to be reconstructed from the same descriptor
    for statistical evaluations. The method is formulated and discussed in detail
    by means of various numerical experiments, demonstrating its utility and scalability.
- id: 2023-10-28arbitraril_zhang
  title: Arbitrarily Scalable Environment Generators via Neural Cellular Automata
  year: '2023-10-28'
  authors:
  - - Yulun
    - Zhang
  - - Matthew C.
    - Fontaine
  - - Varun
    - Bhatt
  - - Stefanos
    - Nikolaidis
  - - Jiaoyang
    - Li
  urls:
    arxiv: 'https://arxiv.org/abs/2310.18622'
    code: 'https://github.com/lunjohnzhang/warehouse_env_gen_nca_public'
    project_page: ''
  thumbnail: assets/thumbnails/2023-10-28arbitraril_zhang.jpg
  abstract: We study the problem of generating arbitrarily large environments to improve
    the throughput of multi-robot systems. Prior work proposes Quality Diversity (QD)
    algorithms as an effective method for optimizing the environments of automated
    warehouses. However, these approaches optimize only relatively small environments,
    falling short when it comes to replicating real-world warehouse sizes. The challenge
    arises from the exponential increase in the search space as the environment size
    increases. Additionally, the previous methods have only been tested with up to
    350 robots in simulations, while practical warehouses could host thousands of
    robots. In this paper, instead of optimizing environments, we propose to optimize
    Neural Cellular Automata (NCA) environment generators via QD algorithms. We train
    a collection of NCA generators with QD algorithms in small environments and then
    generate arbitrarily large environments from the generators at test time. We show
    that NCA environment generators maintain consistent, regularized patterns regardless
    of environment size, significantly enhancing the scalability of multi-robot systems
    in two different domains with up to 2,350 robots. Additionally, we demonstrate
    that our method scales a single-agent reinforcement learning policy to arbitrarily
    large environments with similar patterns. We include the source code at \url{https://github.com/lunjohnzhang/warehouse_env_gen_nca_public}.
- id: 2023-11-05meshneural_pajouheshgar
  title: Mesh Neural Cellular Automata
  year: '2023-11-05'
  authors:
  - - Ehsan
    - Pajouheshgar
  - - Yitao
    - Xu
  - - Alexander
    - Mordvintsev
