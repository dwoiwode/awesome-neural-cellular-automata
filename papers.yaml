  thumbnail: assets/thumbnails/2022-04-25hyperncag_najarro.jpg
  abstract: In contrast to deep reinforcement learning agents, biological neural networks
    are grown through a self-organized developmental process. Here we propose a new
    hypernetwork approach to grow artiﬁcial neural networks based on neural cellular
    automata (NCA). Inspired by self-organising systems and information-theoretic
    approaches to developmental biology, we show that our HyperNCA method can grow
    neural networks capable of solving common reinforcement learning tasks. Finally,
    we explore how the same approach can be used to build developmental metamorphosis
    networks capable of transforming their weights to solve variations of the initial
    RL task.
- id: 2022-05-03growingiso_mordvintsev
  title: Growing Isotropic Neural Cellular Automata
  year: '2022-05-03'
