    code: ''
    project_page: ''
  thumbnail: assets/thumbnails/2022-04-25goalguide_sudhakaran.jpg
  abstract: Inspired by cellular growth and self-organization, Neural Cellular Automata
    (NCAs) have been capable of ”growing” artiﬁcial cells into images, 3D structures,
    and even functional machines. NCAs are ﬂexible and robust computational systems
    but – similarly to many other self-organizing systems — inherently uncontrollable
    during and after their growth process. We present an approach to control these
    type of systems called Goal-Guided Neural Cellular Automata (GoalNCA), which leverages
    goal encodings to control cell behavior dynamically at every step of cellular
    growth. This approach enables the NCA to continually change behavior, and in some
    cases, generalize its behavior to unseen scenarios. We also demonstrate the robustness
    of the NCA with its ability to preserve task performance, even when only a portion
    of cells receive goal information.
- id: 2022-04-25hyperncag_najarro
  title: 'HyperNCA: Growing Developmental Networks with Neural Cellular Automata'
  year: '2022-04-25'
