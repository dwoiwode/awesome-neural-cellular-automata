    arxiv: 'https://arxiv.org/abs/2508.15726'
  thumbnail: assets/thumbnails/2025-09-06exploringt_pajouheshgar.jpg
  abstract: 'We investigate the landscape of many-body memories: families of local
    non-equilibrium dynamics that retain information about their initial conditions
    for thermodynamically long time scales, even in the presence of arbitrary perturbations.
    In two dimensions, the only well-studied memory is Toom''s rule. Using a combination
    of rigorous proofs and machine learning methods, we show that the landscape of
    2D memories is in fact quite vast. We discover memories that correct errors in
    ways qualitatively distinct from Toom''s rule, have ordered phases stabilized
    by fluctuations, and preserve information only in the presence of noise. Taken
    together, our results show that physical systems can perform robust information
    storage in many distinct ways, and demonstrate that the physics of many-body memories
    is richer than previously realized. Interactive visualizations of the dynamics
    studied in this work are available at https://memorynca.github.io/2D.'
- id: 2025-09-14neuralcell_hartl
  title: 'Neural cellular automata: applications to biology and beyond classical AI'
  year: '2025-09-14'
  authors:
  - - Benedikt
    - Hartl
  - - Michael
    - Levin
  - - Léo
    - Pio-Lopez
  urls:
    arxiv: 'https://arxiv.org/abs/2509.11131'
  thumbnail: assets/thumbnails/2025-09-14neuralcell_hartl.jpg
  abstract: Neural Cellular Automata (NCA) represent a powerful framework for modeling
    biological self-organization, extending classical rule-based systems with trainable,
    differentiable (or evolvable) update rules that capture the adaptive self-regulatory
    dynamics of living matter. By embedding Artificial Neural Networks (ANNs) as local
    decision-making centers and interaction rules between localized agents, NCA can
    simulate processes across molecular, cellular, tissue, and system-level scales,
    offering a multiscale competency architecture perspective on evolution, development,
    regeneration, aging, morphogenesis, and robotic control. These models not only
    reproduce biologically inspired target patterns but also generalize to novel conditions,
    demonstrating robustness to perturbations and the capacity for open-ended adaptation
    and reasoning. Given their immense success in recent developments, we here review
    current literature of NCAs that are relevant primarily for biological or bioengineering
    applications. Moreover, we emphasize that beyond biology, NCAs display robust
    and generalizing goal-directed dynamics without centralized control, e.g., in
    controlling or regenerating composite robotic morphologies or even on cutting-edge
    reasoning tasks such as ARC-AGI-1. In addition, the same principles of iterative
    state-refinement is reminiscent to modern generative Artificial Intelligence (AI),
    such as probabilistic diffusion models. Their governing self-regulatory behavior
    is constraint to fully localized interactions, yet their collective behavior scales
    into coordinated system-level outcomes. We thus argue that NCAs constitute a unifying
    computationally lean paradigm that not only bridges fundamental insights from
    multiscale biology with modern generative AI, but have the potential to design
    truly bio-inspired collective intelligence capable of hierarchical reasoning and
    control.
- id: 2025-07-16macegener_papadopoulos
  title: 'MaCE: General Mass Conserving Dynamics for Cellular Automata'
  year: '2025-07-16'
