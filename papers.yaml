    code: 'https://colab.research.google.com/github/google-research/self-organising-systems/blob/master/notebooks/diffLogic_CA.ipynb'
  thumbnail: assets/thumbnails/2025-06-05differenti_miotti.jpg
  abstract: 'This paper introduces Differentiable Logic Cellular Automata (DiffLogic
    CA), a novel combination of Neural Cellular Automata (NCA) and Differentiable
    Logic Gates Networks (DLGNs). The fundamental computation units of the model are
    differentiable logic gates, combined into a circuit. During training, the model
    is fully end-to-end differentiable allowing gradient-based training, and at inference
    time it operates in a fully discrete state space. This enables learning local
    update rules for cellular automata while preserving their inherent discrete nature.
    We demonstrate the versatility of our approach through a series of milestones:
    (1) fully learning the rules of Conway''s Game of Life, (2) generating checkerboard
    patterns that exhibit resilience to noise and damage, (3) growing a lizard shape,
    and (4) multi-color pattern generation. Our model successfully learns recurrent
    circuits capable of generating desired target patterns. For simpler patterns,
    we observe success with both synchronous and asynchronous updates, demonstrating
    significant generalization capabilities and robustness to perturbations. We make
    the case that this combination of DLGNs and NCA represents a step toward programmable
    matter and robust computing systems that combine binary logic, neural network
    adaptability, and localized processing. This work, to the best of our knowledge,
    is the first successful application of differentiable logic gate networks in recurrent
    architectures.'
- id: 2025-06-18neuralcell_xu
  title: Neural Cellular Automata for ARC-AGI
  year: '2025-06-18'
  authors:
