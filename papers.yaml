  thumbnail: assets/thumbnails/2025-09-25smartcellu_moreno.jpg
  abstract: 'Biological systems possess remarkable capabilities for self-recognition
    and morphological regeneration, often relying solely on local interactions. Inspired
    by these decentralized processes, we present a novel system of physical 3D bricks—simple
    cubic units equipped with local communication, processing, and sensing—that are
    capable of inferring their global shape class and detecting structural damage.
    Leveraging Neural Cellular Automata (NCA), a learned, fully-distributed algorithm,
    our system enables each module to independently execute the same neural network
    without access to any global state or positioning information. We demonstrate
    the ability of collections of hundreds of these cellular bricks to accurately
    classify a variety of 3D shapes through purely local interactions. The approach
    shows strong robustness to out-of-distribution shape variations and high tolerance
    to communication faults and failed modules. In addition to shape inference, the
    same decentralized framework is extended to detect missing or damaged components,
    allowing the collective to localize structural disruptions and to guide a recovery
    process. This work provides a physical realization of large-scale, decentralized
    self-recognition and damage detection, advancing the potential of robust, adaptive,
    and bio-inspired modular systems. Videos and code will be made available at: cellularbricks.github.io/.'
- id: 2025-05-16automating_kumar
  title: Automating the Search for Artificial Life with Foundation Models
  year: '2025-05-16'
