  thumbnail: assets/thumbnails/2024-10-01skinlesion_yue.jpg
  abstract: Skin melanoma is one of the most dangerous tumor lesions. In recent years,
    the number of cases and deaths caused by melanoma has been increasing. The discovery
    and segmentation of the lesion area are crucial for the timely diagnosis and treatment
    of melanoma. However, the lesion area is often similar to the healthy area, and
    the size scale changes greatly, which makes the segmentation of the skin lesion
    area a very challenging task. Neural Cellular Automata (NCA) is a model that can
    be described as a recurrent convolutional network. It achieves global consistency
    through multiple local information exchanges, thereby completing the processing
    of information. Recent research on NCA shows that such a local interactive model
    can segment low-resolution images well. However, for high-resolution images, direct
    use of NCA for processing is limited by high memory requirements and difficulty
    in model convergence. In this paper, in order to overcome these limitations, we
    propose a new NCA-based segmentation model, named UNCA. UNCA is a model with a
    U-shaped structure. The high-resolution image is down-sampled to obtain high-dimensional
    low-resolution features, which are then input into the NCA for information processing.
    Finally, the image size is restored by upsampling. The experimental results show
    that the UNCA proposed in this paper has achieved good results on the ISIC2017
    dataset, surpassing most of the current methods.
- id: 2024-11-21adancaneu_xu
  title: 'AdaNCA: Neural Cellular Automata As Adaptors For More Robust Vision Transformer'
  year: '2024-11-21'
  authors:
  - - Yitao
    - Xu
  - - Tong
    - Zhang
  - - Sabine
    - Süsstrunk
  urls:
    arxiv: 'https://arxiv.org/abs/2406.08298'
    paper: 'https://dl.acm.org/doi/10.5555/3737916.3738725'
  thumbnail: assets/thumbnails/2024-11-21adancaneu_xu.jpg
  abstract: Vision Transformers (ViTs) demonstrate remarkable performance in image
    classification through visual-token interaction learning, particularly when equipped
    with local information via region attention or convolutions. Although such architectures
    improve the feature aggregation from different granularities, they often fail
    to contribute to the robustness of the networks. Neural Cellular Automata (NCA)
    enables the modeling of global visual-token representations through local interactions,
    with its training strategies and architecture design conferring strong generalization
    ability and robustness against noisy input. In this paper, we propose Adaptor
    Neural Cellular Automata (AdaNCA) for Vision Transformers that uses NCA as plug-and-play
    adaptors between ViT layers, thus enhancing ViT's performance and robustness against
    adversarial samples as well as out-of-distribution inputs. To overcome the large
    computational overhead of standard NCAs, we propose Dynamic Interaction for more
    efficient interaction learning. Using our analysis of AdaNCA placement and robustness
    improvement, we also develop an algorithm for identifying the most effective insertion
    points for AdaNCA. With less than a 3% increase in parameters, AdaNCA contributes
    to more than 10% absolute improvement in accuracy under adversarial attacks on
    the ImageNet1K benchmark. Moreover, we demonstrate with extensive evaluations
    across eight robustness benchmarks and four ViT architectures that AdaNCA, as
    a plug-and-play module, consistently improves the robustness of ViTs.
- id: 2025-02-26pytorchfir_xia
  title: 'PyTorchFire: A GPU-Accelerated Wildfire Simulator with Differentiable Cellular
    Automata'
  year: '2025-02-26'
  authors:
