  thumbnail: assets/thumbnails/2023-04-05neuralcell_tang.jpg
  abstract: We propose Neural Cellular Automata (NCA) to simulate the microstructure
    development during the solidification process in metals. Based on convolutional
    neural networks, NCA can learn essential solidification features, such as preferred
    growth direction and competitive grain growth, and are up to six orders of magnitude
    faster than the conventional Cellular Automata (CA). Notably, NCA delivers reliable
    predictions also outside their training range, which indicates that they learn
    the physics of the solidification process. While in this study we employ data
    produced by CA for training, NCA can be trained based on any microstructural simulation
    data, e.g. from phase-field models.
- id: 2023-05-12trainingto_dwyer
  title: Training Topology With Graph Neural Cellular Automata
  year: '2023-05-12'
  authors:
  - - Daniel
    - Dwyer
  - - Maxwell M.
    - Omwenga
  urls:
    project_page: 'https://danielegrattarola.github.io/posts/2021-11-08/graph-neural-cellular-automata.html'
    paper: 'https://ieeexplore.ieee.org/document/10187381'
    arxiv: 'https://arxiv.org/abs/2110.14237'
