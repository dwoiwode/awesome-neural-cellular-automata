  abstract: 'This paper presents a rotation-invariant embedded platform for simulating
    (neural) cellular automata (NCA) in modular robotic systems. Inspired by previous
    work on physical NCA, we introduce key innovations that overcome limitations in
    prior hardware designs. Our platform features a symmetric, modular structure,
    enabling seamless connections between cells regardless of orientation. Additionally,
    each cell is battery-powered, allowing it to operate independently and retain
    its state even when disconnected from the collective. To demonstrate the platform''s
    applicability, we present a novel rotation-invariant NCA model for isotropic shape
    classification. The proposed system provides a robust foundation for exploring
    the physical realization of NCA, with potential applications in distributed robotic
    systems and self-organizing structures. Our implementation, including hardware,
    software code, a simulator, and a video, is openly shared at: https://github.com/dwoiwode/embedded_nca'
- id: 2025-10-31petridish_zhang
  title: Petri Dish Neural Cellular Automata
  year: '2025-10-31'
  authors:
