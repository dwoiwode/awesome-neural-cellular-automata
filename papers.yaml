    code: 'https://github.com/maltesilber/rnca'
  thumbnail: assets/thumbnails/2025-12-15rncaself_silbernagel.jpg
  abstract: 'Accurately predicting topologically correct masks remains a difficult
    task for general segmentation models, which often produce fragmented or disconnected
    outputs. Fixing these artifacts typically requires handcrafted refinement rules
    or architectures specialized to a particular task. Here, we show that Neural Cellular
    Automata (NCA) can be directly repurposed as an effective refinement mechanism,
    using local, iterative updates guided by image context to repair segmentation
    masks. By training on imperfect masks and ground truths, the automaton learns
    the structural properties of the target shape while relying solely on local information.
    When applied to coarse, globally predicted masks, the learned dynamics progressively
    reconnect broken regions, prune loose fragments and converge towards stable, topologically
    consistent results. We show how refinement NCA (rNCA) can be easily applied to
    repair common topological errors produced by different base segmentation models
    and tasks: for fragmented retinal vessels, it yields 2–3% gains in Dice/clDice
    and improves Betti Errors, reducing β0 errors by 60% and β1 by 20%; for myocardium,
    it repairs 61.5% of broken cases in a zero-shot setting while lowering ASSD and
    HD by 19% and 16%, respectively. This showcases NCA as effective and broadly applicable
    refiners. Code available at www.github.com/maltesilber/rnca.'
- id: 2025-12-04selforgan_moyo
  title: Self-Organizing Dynamic Graph Neural Cellular Automata for History-Dependent
    Computation
  year: '2025-12-04'
  authors:
  - - Tofara
    - Moyo
  - - Panashe
    - Chiurunge
  urls:
    paper: 'https://www.ijcsejournal.org/wp-content/uploads/2025/12/Self-Organizing-Dynamic-Graph-Neural-Cellular-Automata-for-History-Dependent-Computation.pdf'
  thumbnail: assets/thumbnails/2025-12-04selforgan_moyo.jpg
  abstract: 'We present a self-organizing Neural Cellular Automaton (NCA) equipped
    with dynamic, learnable graph connectivity that adapts its computational topology
    in response to input history. The system exhibits history-dependent behavior:
    distinct input sequences induce divergent graph structures, enabling memory without
    explicit recurrence. We interpret the NCA as a fixed physical substrate (a lattice
    of identical units) that dynamically reconfigures its functional circuitry through
    edge modulation. We further propose a novel harmonic decoupling mechanism—mapping
    node activations to musical chords and traversing the circle of fifths between
    timesteps—to maximally decorrelate sequential representations, thereby reducing
    interference and enabling long-range communication across the graph. We argue
    that scaling such a system to brain-like dimensions (∼ 1011 nodes) with this decoupling
    paradigm could yield humanlevel learning efficiency, as the graph learns to specialize
    local neighborhoods for distinct computational roles. Experimental results on
    sequence transformation tasks confirm that different inputs follow distinct graph-evolution
    trajectories, demonstrating emergent memory bias and dynamic specialization.'
- id: 2025-11-14artificial_salcedo
