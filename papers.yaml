  abstract: 'Neural Cellular Automata (NCAs) are a model of morphogenesis, capable
    of growing two-dimensional artiﬁcial organisms from a single seed cell. In this
    paper, we show that NCAs can be trained to respond to signals. Two types of signal
    are used: internal (genomically-coded) signals, and external (environmental) signals.
    Signals are presented to a single pixel for a single timestep.'
