    code: 'https://github.com/IVRL/DyNCA'
    video: 'https://www.youtube.com/watch?v=ELZC2mX5Z9U'
  thumbnail: assets/thumbnails/2023-03-30dyncareal_pajouheshgar.jpg
  abstract: Current Dynamic Texture Synthesis (DyTS) models can synthesize realistic
    videos. However, they require a slow iterative optimization process to synthesize
    a single fixed-size short video, and they do not offer any post-training control
    over the synthesis process. We propose Dynamic Neural Cellular Automata (DyNCA),
    a framework for real-time and controllable dynamic texture synthesis. Our method
    is built upon the recently introduced NCA models and can synthesize infinitely
    long and arbitrary-sized realistic video textures in real time. We quantitatively
    and qualitatively evaluate our model and show that our synthesized videos appear
    more realistic than the existing results. We improve the SOTA DyTS performance
    by $2\sim 4$ orders of magnitude. Moreover, our model offers several real-time
    video controls including motion speed, motion direction, and an editing brush
    tool. We exhibit our trained models in an online interactive demo that runs on
    local hardware and is accessible on personal computers and smartphones.
- id: 2023-04-05neuralcell_tang
  title: Neural Cellular Automata for Solidification Microstructure Modelling
  year: '2023-04-05'
