- id: 2023-07-18biomakerca_randazzo
  title: 'Biomaker CA: a Biome Maker project using Cellular Automata'
  year: '2023-07-18'
  authors:
  - - Ettore
    - Randazzo
  - - Alexander
    - Mordvintsev
  urls:
    arxiv: 'https://arxiv.org/abs/2307.09320'
    project_page: 'https://google-research.github.io/self-organising-systems/2023/biomaker-ca/'
    code: 'https://github.com/google-research/self-organising-systems/tree/master/self_organising_systems/biomakerca'
  thumbnail: assets/thumbnails/2023-07-18biomakerca_randazzo.jpg
  abstract: 'We introduce Biomaker CA: a Biome Maker project using Cellular Automata
    (CA). In Biomaker CA, morphogenesis is a first class citizen and small seeds need
    to grow into plant-like organisms to survive in a nutrient starved environment
    and eventually reproduce with variation so that a biome survives for long timelines.
    We simulate complex biomes by means of CA rules in 2D grids and parallelize all
    of its computation on GPUs through the Python JAX framework. We show how this
    project allows for several different kinds of environments and laws of ’physics’,
    alongside different model architectures and mutation strategies. We further analyze
    some configurations to show how plant agents can grow, survive, reproduce, and
    evolve, forming stable and unstable biomes. We then demonstrate how one can meta-evolve
    models to survive in a harsh environment either through end-toend meta-evolution
    or by a more surgical and efficient approach, called Petri dish meta-evolution.
    Finally, we show how to perform interactive evolution, where the user decides
    how to evolve a plant model interactively and then deploys it in a larger environment.
    We open source Biomaker CA at: https://tinyurl.com/2x8yu34s.'
- id: 2023-07-24hierarchic_pande
  title: Hierarchical Neural Cellular Automata
  year: '2023-07-24'
  authors:
  - - Ritu
    - Pande
  - - Daniele
    - Grattarola
  urls:
    paper: 'https://dl.acm.org/doi/10.1145/3638529.3654150'
    code: 'https://github.com/ngaylinn/mocs-final'
    project_page: ''
  thumbnail: assets/thumbnails/2023-07-24hierarchic_pande.jpg
  abstract: Abstract. As opposed to the traditional view wherein intelligence was
    believed to be a result of centralised complex monolithic rules, it is now believed
    that the phenomenon is multi-scale, modular and emergent (self-organising) in
    nature. At each scale, the constituents of an intelligent system are cognitive
    units driven towards a specific goal, in a specific problem space—physical, molecular,
    metabolic, morphological, etc. Recently, Neural Cellular Automata (NCA) have proven
    to be effective in simulating many evolutionary tasks, in morphological space,
    as self-organising dynamical systems. They are however limited in their capacity
    to emulate complex phenomena seen in nature such as cell differentiation (change
    in cell’s phenotypical and functional characteristics), metamorphosis (transformation
    to a new morphology after evolving to another) and apoptosis (programmed cell
    death). Inspired by the idea of multi-scale emergence of intelligence, we present
    Hierarchical NCA, a self-organising model that allows for phased, feedback-based,
    complex emergent behaviour. We show that by modelling emergent behaviour at two
    different scales in a modular hierarchy with dedicated goals, we can effectively
    simulate many complex evolutionary morphological tasks. Finally, we discuss the
    broader impact and application of this concept in areas outside biological process
    modelling.
- id: 2023-08-30pathfindin
  title: Pathfinding Neural Cellular Automata with Local Self-Attention
  year: '2023-08-30'
  authors:
  - - Felix
    - Reimers
  - - Sanyam
    - Jain
  - - Aarati
    - Shrestha
  - - Stafano
    - Nichele
  urls:
