    arxiv: 'https://arxiv.org/abs/2409.06888'
  thumbnail: assets/thumbnails/2024-09-10aqualitydi_qian.jpg
  abstract: We use the Quality Diversity (QD) algorithm with Neural Cellular Automata
    (NCA) to generate benchmark maps for Multi-Agent Path Finding (MAPF) algorithms.
    Previously, MAPF algorithms are tested using fixed, human-designed benchmark maps.
    However, such fixed benchmark maps have several problems. First, these maps may
    not cover all the potential failure scenarios for the algorithms. Second, when
    comparing different algorithms, fixed benchmark maps may introduce bias leading
    to unfair comparisons between algorithms. In this work, we take advantage of the
    QD algorithm and NCA with different objectives and diversity measures to generate
    maps with patterns to comprehensively understand the performance of MAPF algorithms
    and be able to make fair comparisons between two MAPF algorithms to provide further
    information on the selection between two algorithms. Empirically, we employ this
    technique to generate diverse benchmark maps to evaluate and compare the behavior
    of different types of MAPF algorithms such as bounded-suboptimal algorithms, suboptimal
    algorithms, and reinforcement-learning-based algorithms. Through both single-planner
    experiments and comparisons between algorithms, we identify patterns where each
    algorithm excels and detect disparities in runtime or success rates between different
    algorithms.
- id: 2024-10-29ncamorph_ranem
  title: 'NCA-Morph: Medical Image Registration with Neural Cellular Automata'
  year: '2024-10-29'
  authors:
  - - Amin
    - Ranem
  - - John
    - Kalkhof
  - - Anirban
    - Mukhopadhyay
  urls:
    arxiv: 'https://arxiv.org/abs/2410.22265'
    code: 'https://github.com/MECLabTUDA/NCA-Morph'
    project_page: ''
  thumbnail: assets/thumbnails/2024-10-29ncamorph_ranem.jpg
  abstract: Medical image registration is a critical process that aligns various patient
    scans, facilitating tasks like diagnosis, surgical planning, and tracking. Traditional
    optimization based methods are slow, prompting the use of Deep Learning (DL) techniques,
    such as VoxelMorph and Transformer-based strategies, for faster results. However,
    these DL methods often impose significant resource demands. In response to these
    challenges, we present NCA-Morph, an innovative approach that seamlessly blends
    DL with a bio-inspired communication and networking approach, enabled by Neural
    Cellular Automata (NCAs). NCA-Morph not only harnesses the power of DL for efficient
    image registration but also builds a network of local communications between cells
    and respective voxels over time, mimicking the interaction observed in living
    systems. In our extensive experiments, we subject NCA-Morph to evaluations across
    three distinct 3D registration tasks, encompassing Brain, Prostate and Hippocampus
    images from both healthy and diseased patients. The results showcase NCA-Morph's
    ability to achieve state-of-the-art performance. Notably, NCA-Morph distinguishes
    itself as a lightweight architecture with significantly fewer parameters; 60%
    and 99.7% less than VoxelMorph and TransMorph. This characteristic positions NCA-Morph
    as an ideal solution for resource-constrained medical applications, such as primary
    care settings and operating rooms.
- id: 2024-10-30ncadaptdy_ranem
  title: 'NCAdapt: Dynamic adaptation with domain-specific Neural Cellular Automata
    for continual hippocampus segmentation'
  year: '2024-10-30'
  authors:
  - - Amin
    - Ranem
  - - John
    - Kalkhof
  - - Anirban
    - Mukhopadhyay
  urls:
    arxiv: 'https://arxiv.org/abs/2410.23368'
    code: 'https://github.com/MECLabTUDA/NCAdapt'
    project_page: ''
  thumbnail: assets/thumbnails/2024-10-30ncadaptdy_ranem.jpg
  abstract: Continual learning (CL) in medical imaging presents a unique challenge,
    requiring models to adapt to new domains while retaining previously acquired knowledge.
    We introduce NCAdapt, a Neural Cellular Automata (NCA) based method designed to
    address this challenge. NCAdapt features a domain-specific multi-head structure,
    integrating adaptable convolutional layers into the NCA backbone for each new
    domain encountered. After initial training, the NCA backbone is frozen, and only
    the newly added adaptable convolutional layers, consisting of 384 parameters,
    are trained along with domain-specific NCA convolutions. We evaluate NCAdapt on
    hippocampus segmentation tasks, benchmarking its performance against Lifelong
    nnU-Net and U-Net models with state-of-the-art (SOTA) CL methods. Our lightweight
    approach achieves SOTA performance, underscoring its effectiveness in addressing
    CL challenges in medical imaging. Upon acceptance, we will make our code base
    publicly accessible to support reproducibility and foster further advancements
    in medical CL.
- id: 2025-01-05medsegdiff_mittal
  title: 'MedSegDiffNCA: Diffusion Models With Neural Cellular Automata for Skin Lesion
    Segmentation'
  year: '2025-01-05'
  authors:
  - - Avni
    - Mittal
  - - John
    - Kalkhof
  - - Anirban
    - Mukhopadhyay
  - - Arnav
    - Bhavsar
  urls:
    arxiv: 'https://arxiv.org/abs/2501.02447'
  thumbnail: assets/thumbnails/2025-01-05medsegdiff_mittal.jpg
  abstract: Denoising Diffusion Models (DDMs) are widely used for high-quality image
    generation and medical image segmentation but often rely on Unet-based architectures,
    leading to high computational overhead, especially with high-resolution images.
    This work proposes three NCA-based improvements for diffusion-based medical image
    segmentation. First, Multi-MedSegDiffNCA uses a multilevel NCA framework to refine
    rough noise estimates generated by lower level NCA models. Second, CBAM-MedSegDiffNCA
    incorporates channel and spatial attention for improved segmentation. Third, MultiCBAM-MedSegDiffNCA
    combines these methods with a new RGB channel loss for semantic guidance. Evaluations
    on Lesion segmentation show that MultiCBAM-MedSegDiffNCA matches Unet-based model
    performance with dice score of 87.84% while using 60-110 times fewer parameters,
    offering a more efficient solution for low resource medical settings.
- id: 2025-01-07neuralcell_jia
  title: Neural Cellular Automata and Deep Equilibrium Models
  year: '2025-01-07'
  authors:
  - - Zhibai
    - Jia
  urls:
    arxiv: 'https://arxiv.org/abs/2501.03573'
  thumbnail: assets/thumbnails/2025-01-07neuralcell_jia.jpg
  abstract: This essay discusses the connections and differences between two emerging
    paradigms in deep learning, namely Neural Cellular Automata and Deep Equilibrium
    Models, and train a simple Deep Equilibrium Convolutional model to demonstrate
    the inherent similarity of NCA and DEQ based methods. Finally, this essay speculates
    about ways to combine theoretical and practical aspects of both approaches for
    future research.
- id: 2025-02-03neuralcell_dacre
  title: Neural Cellular Automata for Decentralized Sensing using a Soft Inductive
    Sensor Array for Distributed Manipulator Systems
  year: '2025-02-03'
  authors:
  - - Bailey
