    code: 'https://github.com/jstovold/ALIFE2025'
  thumbnail: assets/thumbnails/2025-08-08identityin_stovold.jpg
  abstract: Neural Cellular Automata (NCAs) offer a way to study the growth of two-dimensional
    artificial organisms from a single seed cell. From the outset, NCA-grown organisms
    have had issues with stability, their natural boundary often breaking down and
    exhibiting tumour-like growth or failing to maintain the expected shape. In this
    paper, we present a method for improving the stability of NCA-grown organisms
    by introducing an 'identity' layer with simple constraints during training. Results
    show that NCAs grown in close proximity are more stable compared with the original
    NCA model. Moreover, only a single identity value is required to achieve this
    increase in stability. We observe emergent movement from the stable organisms,
    with increasing prevalence for models with multiple identity values. This work
    lays the foundation for further study of the interaction between NCA-grown organisms,
    paving the way for studying social interaction at a cellular level in artificial
    organisms.
- id: 2025-08-13reservoirc_pontes-filho
  title: Reservoir Computing with Evolved Critical Neural Cellular Automata
  year: '2025-08-13'
  authors:
  - - Sidney
    - Pontes-Filho
  - - Stefano
    - Nichele
  - - Mikkel
    - Lepperød
  urls:
    arxiv: 'https://arxiv.org/abs/2508.02218'
    code: 'https://github.com/bioAI-Oslo/critical-nca-reservoir'
  thumbnail: assets/thumbnails/2025-08-13reservoirc_pontes-filho.jpg
  abstract: Criticality is a behavioral state in dynamical systems that is known to
    present the highest computation capabilities, i.e., information transmission,
    storage, and modification. Therefore, such systems are ideal candidates as a substrate
    for reservoir computing, a subfield in artificial intelligence. Our choice of
    a substrate is a cellular automaton (CA) governed by an artificial neural network,
    also known as neural cellular automaton (NCA). We apply evolution strategy to
    optimize the NCA to achieve criticality, demonstrated by power law distributions
    in structures called avalanches. With an evolved critical NCA, the substrate is
    tested for reservoir computing. Our evaluation of the substrate is performed with
    two benchmarks, 5-bit memory task and image classification of handwritten digits.
    The result of the 5-bit memory task achieved a perfect score and the system managed
    to remember all 5 bits. The result for the image classification task matched and
    sometimes surpassed the performance of the best elementary CA for this task. Moreover,
    the proposed critical NCA may operate as a self-organized critical system, due
    to its robustness to extreme initial conditions.
- id: 2025-08-17attentionp_yang
  title: Attention Pooling Enhances NCA-based Classification of Microscopy Images
  year: '2025-08-17'
