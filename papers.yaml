  abstract: Biological systems exhibit remarkable morphogenetic plasticity, where
    a single genome can encode various specialized cellular structures triggered by
    local chemical signals. In the domain of Deep Learning, Differentiable Neural
    Cellular Automata (NCA) have emerged as a paradigm to mimic this self-organization.
    However, existing NCA research has predominantly focused on continuous texture
    synthesis or single-target object recovery, leaving the challenge of class-conditional
    structural generation largely unexplored.
- id: 2025-12-15rncaself_silbernagel
  title: 'rNCA: Self-Repairing Segmentation Masks'
  year: '2025-12-15'
  authors:
