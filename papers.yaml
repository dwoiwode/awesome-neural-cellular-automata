  abstract: 'Purpose Using computer-aided design (CAD) systems, this research endeavors
    to enhance breast cancer segmentation by addressing data insufficiency and data
    complexity during model training. As perceived by computer vision models, the
    inherent symmetry and complexity of mammography images make segmentation difficult.
    The objective is to optimize the precision and effectiveness of medical imaging.

    Methods The study introduces a hybrid strategy combining shape-guided segmentation
    (SGS) and M3D-neural cellular automata (M3D-NCA), resulting in improved computational
    efficiency and performance. The implementation of Shape-guided segmentation (SGS)
    during the initialization phase, coupled with the elimination of convolutional
    layers, enables the model to effectively reduce computation time. The research
    proposes a novel loss function that combines segmentation losses from both components
    for effective training.

    Results The robust technique provided aims to improve the accuracy and consistency
