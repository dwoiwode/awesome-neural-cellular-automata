  - - Wayne
    - Luk
  urls:
    paper: 'https://www.imperial.ac.uk/media/imperial-college/faculty-of-engineering/computing/public/2021-ug-projects/2021-msc-individual-projects/Convolutional-autoencoder-based-image-compression-in-the-image-sensor.pdf'
  type: thesis
  thumbnail: assets/thumbnails/2021-09-02neuralcell_dudziak.jpg
  abstract: The cellular automata is a discrete mathematical model of computation
    that consists of a regular grid of cells, each being in one of the finite number
    of states, with its next iteration determined by a set of rules applied locally
    at each cell. Traditionally those rules are predefined and crafted for a specific,
    desired operation, though recently it has been shown that they can also be learned
    with convolutional neural networks and applied to perform image classification
    or segmentation. The locality of the computation and presence of independent and
    organised agents resembles the architecture of the Focal Plane Sensor Processors
    (FPSP), a family of vision chips where every pixel/photo-diode in the array is
    equipped with a processing unit allowing for computations directly on a focal
    plane. In this thesis, we investigate the suitability of FPSP architectures for
    hosting the neural cellular automata (NCA) by implementing an example automaton
    for the self-classification of MNIST digits. In the process, we present a comprehensive
    analysis of the computational and memory requirements of the NCA and relates them
    to the capabilities of existing FPSP devices, providing guidelines for the development
    of automata that is less resource consuming. We develop a step-by-step quantisation
    procedure customised for the application of neural cellular automata on FPSP,
    which reduces the 32-bit floating-point model into the integer representation
    with 5-bit weights, 10-bit input and 9-bit activations while entirely maintaining
    its performance and precision. Our implementation of this quantised NCA achieves
    an operation at 74 FPS with using 77.68 mJ energy per frame on the simulated FPSP
    device. This work could also be treated as an exploration of neural cellular automata
    as a potential general computation algorithm for the FPSP family architectures
    and also as an exploration for the possible development directions of the next
    generation of FPSPs. Hence, we conclude this thesis with a discussion on the discovered
    bottlenecks and limitations and describing the ideas on possible solutions, such
    as more sophisticated patch multiplexing/superpixels.
- id: 2022-04-05collective_nadizar
  title: Collective control of modular soft robots via embodied Spiking Neural Cellular
    Automata
  year: '2022-04-05'
  authors:
  - - Giorgia
    - Nadizar
  - - Eric
    - Medvet
  - - Stefano
    - Nichele
  - - Sidney
    - Pontes-Filho
  urls:
    arxiv: 'https://arxiv.org/abs/2204.02099'
  thumbnail: assets/thumbnails/2022-04-05collective_nadizar.jpg
  abstract: 'Voxel-based Soft Robots (VSRs) are a form of modular soft robots, composed
    of several deformable cubes, i.e., voxels. Each VSR is thus an ensemble of simple
    agents, namely the voxels, which must cooperate to give rise to the overall VSR
    behavior. Within this paradigm, collective intelligence plays a key role in enabling
    the emerge of coordination, as each voxel is independently controlled, exploiting
    only the local sensory information together with some knowledge passed from its
    direct neighbors (distributed or collective control). In this work, we propose
    a novel form of collective control, inﬂuenced by Neural Cellular Automata (NCA)
    and based on the bio-inspired Spiking Neural Networks: the embodied Spiking NCA
    (SNCA). We experiment with different variants of SNCA, and ﬁnd them to be competitive
    with the state-of-the-art distributed controllers for the task of locomotion.
    In addition, our ﬁndings show signiﬁcant improvement with respect to the baseline
    in terms of adaptability to unforeseen environmental changes, which could be a
    determining factor for physical practicability of VSRs.'
- id: 2022-06-15twowaysofu_adams
  title: 'Two Ways of Understanding Social Dynamics: Analyzing the Predictability
    of Emergence of Objects in Reddit r/place Dependent on Locality in Space and Time'
  year: '2022-06-15'
  authors:
  - - Alyssa M.
    - Adams
  - - Javier
    - Fernandez
  - - Olaf
    - Witkowski
  urls:
    arxiv: 'https://arxiv.org/abs/2206.03563'
  thumbnail: assets/thumbnails/2022-06-15twowaysofu_adams.jpg
  abstract: Lately, studying social dynamics in interacting agents has been boosted
    by the power of computer models, which bring the richness of qualitative work,
    while offering the precision, transparency, extensiveness, and replicability of
    statistical and mathematical approaches. A particular set of phenomena for the
    study of social dynamics is Web collaborative platforms. A dataset of interest
    is r/place, a collaborative social experiment held in 2017 on Reddit, which consisted
    of a shared online canvas of 1000 pixels by 1000 pixels co-edited by over a million
    recorded users over 72 hours. In this paper, we designed and compared two methods
    to analyze the dynamics of this experiment. Our ﬁrst method consisted in approximating
    the set of 2D cellular-automata-like rules used to generate the canvas images
    and how these rules change over time. The second method consisted in a convolutional
    neural network (CNN) that learned an approximation to the generative rules in
    order to generate the complex outcomes of the canvas. Our results indicate varying
    context-size dependencies for the predictability of different objects in r/place
    in time and space. They also indicate a surprising peak in difﬁculty to statistically
    infer behavioral rules towards the middle of the social experiment, while user
    interactions did not drop until before the end. The combination of our two approaches,
    one rule-based and the other statistical CNN-based, shows the ability to highlight
    diverse aspects of analyzing social dynamics.
- id: 2022-07-18gradientcl_kuriyama
  title: Gradient Climbing Neural Cellular Automata
  year: '2022-07-18'
  authors:
  - - Shuto
    - Kuriyama
  - - Wataru
    - Noguchi
  - - Hiroyuki
    - Iizuka
  - - Keisuke
    - Suzuki
  - - Masahito
    - Yamamoto
  urls:
    paper: 'https://direct.mit.edu/isal/proceedings/isal2022/34/62/112313'
  thumbnail: assets/thumbnails/2022-07-18gradientcl_kuriyama.jpg
  abstract: Abstract. Chemotaxis is a phenomenon whereby organisms like ameba direct
    their movements responding to their environmental gradients, often called gradient
    climbing. It is considered to be the origin of self-movement that characterizes
    life forms. In this work, we have simulated the gradient climbing behaviour on
    Neural Cellular Automata (NCA) that has recently been proposed as a model to simulate
    morphogenesis. NCA is a cellular automata model using deep networks for its learnable
    update rule and it generates a target cell pattern from a single cell through
    local interactions among cells. Our model, Gradient Climbing Neural Cellular Automata
    (GCNCA), has an additional feature that enables itself to move a generated pattern
    by responding to a gradient injected into its cell states.
- id: 2023-07-20revariat_aillet
  title: '[Re] Variational Neural Cellular Automata'
  year: '2023-07-20'
  authors:
  - - Albert
    - Aillet
  - - Simon
    - Sondén
  urls:
    paper: 'https://openreview.net/pdf?id=d7-ns6SZqp'
  thumbnail: assets/thumbnails/2023-07-20revariat_aillet.jpg
  abstract: 'This report presents a reproduction of a part of the results from the paper ”Variational
    Neural Cellular Automata” published in ICLR 2022. The authors of the original paper
    build upon previous research around fully‐differentiable cellular automata called Neu‐
    ral Cellular Automata (NCA) and Variational Auto‐Encoders (VAE). They propose a novel
    generative model, a VAE whose decoder is implemented using a NCA, which they name
    Variational Neural Cellular Automata (VNCA)'
- id: 2023-09-22deeplearni_li
  title: Deep Learning with Photonic Neural Cellular Automata
  year: '2023-09-22'
  authors:
  - - Gordon H. Y.
    - Li
  - - Christian R.
    - Leefmans
  - - James
    - Williams
  - - Robert M.
    - Gray
  - - Midya
    - Parto
  - - Alireza
    - Marandi
  urls:
    arxiv: 'https://arxiv.org/abs/2309.13186'
    paper: 'https://pubmed.ncbi.nlm.nih.gov/39379344/'
  thumbnail: assets/thumbnails/2023-09-22deeplearni_li.jpg
  abstract: Rapid advancements in deep learning over the past decade have fueled an
    insatiable demand for efficient and scalable hardware. Photonics offers a promising
    solution by leveraging the unique properties of light. However, conventional neural
    network architectures, which typically require dense programmable connections,
    pose several practical challenges for photonic realizations. To overcome these
    limitations, we propose and experimentally demonstrate Photonic Neural Cellular
    Automata (PNCA) for photonic deep learning with sparse connectivity. PNCA harnesses
    the speed and interconnectivity of photonics, as well as the self-organizing nature
    of cellular automata through local interactions to achieve robust, reliable, and
    efficient processing. We utilize linear light interference and parametric nonlinear
    optics for all-optical computations in a time-multiplexed photonic network to
    experimentally perform self-organized image classification. We demonstrate binary
    classification of images in the fashion-MNIST dataset using as few as 3 programmable
    photonic parameters, achieving an experimental accuracy of 98.0% with the ability
    to also recognize out-of-distribution data. The proposed PNCA approach can be
    adapted to a wide range of existing photonic hardware and provides a compelling
    alternative to conventional photonic neural networks by maximizing the advantages
    of light-based computing whilst mitigating their practical challenges. Our results
    showcase the potential of PNCA in advancing photonic deep learning and highlights
    a path for next-generation photonic computers.
- id: 2024-03-09learningab_catrina
  title: Learning About Growing Neural Cellular Automata
  year: '2024-03-09'
  authors:
  - - Sorana
    - Catrina
  - - Mirela
    - Catrina
  - - Alexandra
    - Băicoianu
  - - Ioana Cristina
    - Plajer
  urls:
    paper: 'https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=10480399'
  thumbnail: assets/thumbnails/2024-03-09learningab_catrina.jpg
  abstract: Neural cellular automata have been proven effective in simulating morphogenetic
    processes. Developing such automata has been applied in 2D and 3D processes related
    to creating and regenerating complex structures and enabling their behaviors.
    However, neural cellular automata are inherently uncontrollable after the training
    process. Starting from a neural cellular automaton trained to generate a given
    shape from one living cell, this paper aims to gain insight into the behavior
    of the automaton, and to analyze the influence of the different image characteristics
    on the training and stabilization process and its shortcomings in different scenarios.
    For each considered shape, the automaton is trained on one RGB image of size 72
    \times 72 pixels containing the shape on an uniform white background, in which
    each pixel represents a cell. The evolution of the automaton starts from one living
    cell, employing a shallow neural network for the update rule, followed by backpropagation
    after a variable number of evolutionary steps. We studied the behavior of the
    automaton and the way in which different components like symmetry, orientation
    and colours of the shape influence its growth and alteration after a number of
    epochs and discussed this thoroughly in the experimental section of the paper.
    We further discuss a pooling strategy, used to stabilize the model and illustrate
    the influence of this pooling on the training process. The benefits of this strategy
    are compared to the original model and the behavior of the automaton during its
    evolution is studied in detail. Finally, we compare the results of models using
    different filters in the first stage of feature selection. The main results of
    our study are the insights gained into how the neural cellular automaton works,
    what it is actually learning, and what influence this learning, as there are observable
    result differences depending on the characteristics of the input images and the
    filters used in the model.
- id: 2024-03-22latentneur_menta
  title: Latent Neural Cellular Automata for Resource-Efficient Image Restoration
  year: '2024-03-22'
  authors:
  - - Andrea
    - Menta
  - - Alberto
    - Archetti
  - - Matteo
    - Matteucci
  urls:
    arxiv: 'https://arxiv.org/abs/2403.15525'
    code: 'https://github.com/Menta99/LatentNeuralCellularAutomata'
  thumbnail: assets/thumbnails/2024-03-22latentneur_menta.jpg
  abstract: Neural cellular automata represent an evolution of the traditional cellular
    automata model, enhanced by the integration of a deep learning-based transition
    function. This shift from a manual to a datadriven approach significantly increases
    the adaptability of these models, enabling their application in diverse domains,
    including content generation and artificial life. However, their widespread application
    has been hampered by significant computational requirements. In this work, we
    introduce the Latent Neural Cellular Automata (LNCA) model, a novel architecture
    designed to address the resource limitations of neural cellular automata. Our
    approach shifts the computation from the conventional input space to a specially
    designed latent space, relying on a pre-trained autoencoder. We apply our model
    in the context of image restoration, which aims to reconstruct high-quality images
    from their degraded versions. This modification not only reduces the model’s resource
    consumption but also maintains a flexible framework suitable for various applications.
    Our model achieves a significant reduction in computational requirements while
    maintaining high reconstruction fidelity. This increase in efficiency allows for
    inputs up to 16 times larger than current state-of-the-art neural cellular automata
    models, using the same resources.
- id: 2024-04-26learningsp_richardson
  title: Learning spatio-temporal patterns with Neural Cellular Automata
  year: '2024-04-26'
  authors:
  - - Alex D.
    - Richardson
  - - Tibor
    - Antal
  - - Richard A.
    - Blythe
  - - Linus J.
    - Schumacher
  urls:
    arxiv: 'https://arxiv.org/abs/2310.14809'
    paper: 'https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1011589'
  thumbnail: assets/thumbnails/2024-04-26learningsp_richardson.jpg
  abstract: Neural Cellular Automata (NCA) are a powerful combination of machine learning
    and mechanistic modelling. We train NCA to learn complex dynamics from time series
    of images and Partial Differential Equation (PDE) trajectories. Our method is
    designed to identify underlying local rules that govern large scale dynamic emergent
    behaviours. Previous work on NCA focuses on learning rules that give stationary
    emergent structures. We extend NCA to capture both transient and stable structures
    within the same system, as well as learning rules that capture the dynamics of
    Turing pattern formation in nonlinear PDEs. We demonstrate that NCA can generalise
    very well beyond their PDE training data, we show how to constrain NCA to respect
    given symmetries, and we explore the effects of associated hyperparameters on
    model performance and stability. Being able to learn arbitrary dynamics gives
    NCA great potential as a data driven modelling framework, especially for modelling
    biological pattern formation.
- id: 2024-05-11neuralcell_zhang
  title: Neural Cellular Automata-based Land Use Changes Simulation
  year: '2024-05-11'
  authors:
  - - Jinian
    - Zhang
  - - Lanfa
    - Liu
  urls:
    paper: 'https://pdfs.semanticscholar.org/1b31/ad84ad52ed735a04f7684bf5727a1620768d.pdf'
  thumbnail: assets/thumbnails/2024-05-11neuralcell_zhang.jpg
  abstract: Simulating land use and land cover changes (LUCC) is important for urban
    planning and environmental studies. In this study, we introduce a neural cellular
    automata (NCA) model that integrates biological principles and convolutional neural
    networks (CNNs) for land use simulation. We conduct experiments in the city of
    Wuhan, China. The NCA model achieved the highest performance with an OA of 0.858,
    F1 score of 0.753, Kappa coefficient of 0.799, and FOM of 0.427. Comparisons of
    land use data of Wuhan city from 2000 and 2010 with the simulated optimal results
    indicate that forest areas closer to urban centers are more susceptible to modernization
    processes, showing the advantage of NCA in accurately simulating land use changes
    in the central urban area.
- id: 2024-05-13frequency_kalkhof
  title: Frequency-Time Diffusion with Neural Cellular Automata
  year: '2024-05-13'
  authors:
  - - John
    - Kalkhof
  - - Arlene
    - Kühn
  - - Yannik
    - Frisch
  - - Anirban
    - Mukhopadhyay
  urls:
    arxiv: 'https://arxiv.org/abs/2401.06291'
  thumbnail: assets/thumbnails/2024-05-13frequency_kalkhof.jpg
  abstract: 'Despite considerable success, large Denoising Diffusion Models (DDMs)
    with UNet backbone pose practical challenges, particularly on limited hardware
    and in processing gigapixel images. To address these limitations, we introduce
    two Neural Cellular Automata (NCA)-based DDMs: DiffNCA and FourierDiff-NCA. Capitalizing
    on the local communication capabilities of NCA, DiffNCA significantly reduces
    the parameter counts of NCA-based DDMs. Integrating Fourier-based diffusion enables
    global communication early in the diffusion process. This feature is particularly
    valuable in synthesizing complex images with important global features, such as
    the CelebA dataset. We demonstrate that even a 331k parameter Diff-NCA can generate
    512 × 512 pathology slices, while FourierDiff-NCA (1.1m parameters) reaches a
    three times lower FID score of 43.86, compared to the four times bigger UNet (3.94m
    parameters) with a score of 128.2. Additionally, FourierDiff-NCA can perform diverse
    tasks such as super-resolution, out-of-distribution image synthesis, and inpainting
    without explicit training.'
- id: 2024-06-14coralaiin_barbieux
  title: 'Coralai: Intrinsic Evolution of Embodied Neural Cellular Automata Ecosystems'
  year: '2024-06-14'
  authors:
  - - Aidan
    - Barbieux
  - - Rodrigo
    - Canaan
  urls:
    arxiv: 'https://arxiv.org/abs/2406.09654'
    code: 'https://github.com/aidanbx/coralai'
    video: 'https://www.youtube.com/watch?v=NL8IZQY02-8'
  thumbnail: assets/thumbnails/2024-06-14coralaiin_barbieux.jpg
  abstract: 'This paper presents Coralai, a framework for exploring diverse ecosystems
    of Neural Cellular Automata (NCA). Organisms in Coralai utilize modular, GPU-accelerated
    Taichi kernels to interact, enact environmental changes, and evolve through local
    survival, merging, and mutation operations implemented with HyperNEAT and PyTorch.
    We provide an exploratory experiment implementing physics inspired by slime mold
    behavior showcasing the emergence of competition between sessile and mobile organisms,
    cycles of resource depletion and recovery, and symbiosis between diverse organisms.
    We conclude by outlining future work to discover simulation parameters through
    measures of multi-scale complexity and diversity. Code for Coralai is available
    at https: //github.com/aidanbx/coralai, video demos are available at https://www.youtube.com/watch?v=
    NL8IZQY02-8.'
- id: 2024-06-20emergentdy_xu
  title: Emergent Dynamics in Neural Cellular Automata
  year: '2024-06-20'
  authors:
  - - Yitao
    - Xu
  - - Ehsan
    - Pajouheshgar
  - - Sabine
    - Süsstrunk
  urls:
    arxiv: 'https://arxiv.org/abs/2404.06406'
    paper: 'https://direct.mit.edu/isal/proceedings/isal2024/36/96/123544'
  thumbnail: assets/thumbnails/2024-06-20emergentdy_xu.jpg
  abstract: Neural Cellular Automata (NCA) models are trainable variations of traditional
    Cellular Automata (CA). Emergent motion in the patterns created by NCA has been
    successfully applied to synthesize dynamic textures. However, the conditions required
    for an NCA to display dynamic patterns remain unexplored. Here, we investigate
    the relationship between the NCA architecture and the emergent dynamics of the
    trained models. Specifically, we vary the number of channels in the cell state
    and the number of hidden neurons in the MultiLayer Perceptron (MLP), and draw
    a relationship between the combination of these two variables and the motion strength
    between successive frames. Our analysis reveals that the disparity and proportionality
    between these two variables have a strong correlation with the emergent dynamics
    in the NCA output. We thus propose a design principle for creating dynamic NCA.
- id: 2024-06-30physicsin_navarin
  title: 'Physics-Informed Graph Neural Cellular Automata: an Application to Compartmental
    Modelling'
  year: '2024-06-30'
  authors:
  - - Nicolò
    - Navarin
  - - Paolo
    - Frazzetto
  - - Luca
    - Pasa
  - - Pietro
    - Verzelli
  - - Filippo
    - Visentin
  - - Alessandro
    - Sperduti
  - - Cesare
    - Alippi
  urls:
    paper: 'https://ieeexplore.ieee.org/document/10650578'
  thumbnail: assets/thumbnails/2024-06-30physicsin_navarin.jpg
  abstract: The recent outbreak of COVID-19 has spurred global collaborative research
    efforts to model and forecast the disease to improve preparation and control.
    Epidemiological models integrate experimental data and expert opinions to understand
    infection dynamics and control measures. Classical Machine Learning techniques
    often face challenges such as high data requirements, lack of interpretability,
    and difficulty integrating domain knowledge. A potential solution is to leverage
    Physically-Informed Machine Learning (PIML) models, which enhance models by incorporating
    known physical properties of viral spread. Additionally, epidemiological datasets
    are best represented as graphs, facilitating the modelling of interactions between
    individuals. In this paper, we propose a novel, interpretable graph-based PIML
    technique called SINDy-Graph to model infectious disease dynamics. Our approach
    is a Graph Cellular Automata architecture that combines the ability to identify
    dynamics for discovering the differential equations governing the physical phenomena
    under study using graphs modelling relationships between nodes (individuals).
    The experimental results demonstrate that integrating domain knowledge ensures
    better physical plausibility. In addition, our proposed model is easier to train
    and achieves a lower generalisation error compared to other baseline methods.
- id: 2024-07-03anorganism_elbatel
  title: 'An Organism Starts with a Single Pix-Cell: A Neural Cellular Diffusion for
    High-Resolution Image Synthesis'
  year: '2024-07-03'
  authors:
  - - Marawan
    - Elbatel
  - - Konstantinos
    - Kamnitsas
  - - Xiaomeng
    - Li
  urls:
    arxiv: 'https://arxiv.org/abs/2407.03018'
    paper: 'https://link.springer.com/chapter/10.1007/978-3-031-72378-0_61'
    code: 'https://github.com/xmed-lab/GeCA'
  thumbnail: assets/thumbnails/2024-07-03anorganism_elbatel.jpg
  abstract: 'Generative modeling seeks to approximate the statistical properties of
    real data, enabling synthesis of new data that closely resembles the original
    distribution. Generative Adversarial Networks (GANs) and Denoising Diffusion Probabilistic
    Models (DDPMs) represent significant advancements in generative modeling, drawing
    inspiration from game theory and thermodynamics, respectively. Nevertheless, the
    exploration of generative modeling through the lens of biological evolution remains
    largely untapped. In this paper, we introduce a novel family of models termed
    Generative Cellular Automata (GeCA), inspired by the evolution of an organism
    from a single cell. GeCAs are evaluated as an effective augmentation tool for
    retinal disease classification across two imaging modalities: Fundus and Optical
    Coherence Tomography (OCT). In the context of OCT imaging, where data is scarce
    and the distribution of classes is inherently skewed, GeCA significantly boosts
    the performance of 11 different ophthalmological conditions, achieving a 12% increase
    in the average F1 score compared to conventional baselines. GeCAs outperform both
    diffusion methods that incorporate UNet or state-of-the art variants with transformer-based
    denoising models, under similar parameter constraints. Code is available at: https://github.
    com/xmed-lab/GeCA.'
- id: 2024-07-14evolvinghi_bielawski
  title: Evolving Hierarchical Neural Cellular Automata
  year: '2024-07-14'
  authors:
  - - Kameron
    - Bielawski
  - - Nate
    - Gaylinn
  - - Cameron
    - Lunn
  - - Kevin
    - Motia
  - - Joshua
    - Bongard
  urls:
    paper: 'https://dl.acm.org/doi/10.1145/3638529.3654150'
    code: 'https://github.com/ngaylinn/mocs-final'
  thumbnail: assets/thumbnails/2024-07-14evolvinghi_bielawski.jpg
  abstract: Much is unknown about how living systems grow into, coordinate communication
    across, and maintain themselves as hierarchical arrangements of semi-independent
    cells, tissues, organs, and entire bodies, where each component at each level
    has its own goals and sensor, motor, and communication capabilities. Similar uncertainty
    surrounds exactly how selection acts on the components across these levels. Finally,
    growing interest in viewing intelligence not as something localized to the brain
    but rather distributed across biological hierarchies has renewed investigation
    into the nature of such hierarchies. Here we show that organizing neural cellular
    automata (NCAs) into a hierarchical structure can improve the ability to evolve
    them to perform morphogenesis and homeostasis, compared to non-hierarchical NCAs.
    The increased evolvability of hierarchical NCAs (HNCAs) compared to non-hierarchical
    NCAs suggests an evolutionary advantage to the formation and utilization of higher-order
    structures, across larger spatial scales, for some tasks, and suggests new ways
    to design and optimize NCA models and hierarchical arrangements of robots. The
    results presented here demonstrate the value of explicitly incorporating hierarchical
    structure into systems that must grow and maintain complex patterns. The introduced
    method may also serve as a platform to further investigate the evolutionary dynamics
    of multiscale systems.
- id: 2024-07-19multitext_catrina
  title: Multi-Texture Synthesis through Signal Responsive Neural Cellular Automata
  year: '2024-07-19'
  authors:
  - - Mirela-Magdalena
    - Catrina
  - - Ioana Cristina
    - Plajer
  - - Alexandra
    - Baicoianu
  urls:
    arxiv: 'https://arxiv.org/abs/2407.05991'
  thumbnail: assets/thumbnails/2024-07-19multitext_catrina.jpg
  abstract: Neural Cellular Automata (NCA) have proven to be effective in a variety
    of fields, with numerous biologically inspired applications. One of the fields,
    in which NCAs perform well is the generation of textures, modelling global patterns
    from local interactions governed by uniform and coherent rules. This paper aims
    to enhance the usability of NCAs in texture synthesis by addressing a shortcoming
    of current NCA architectures for texture generation, which requires separately
    trained NCA for each individual texture. In this work, we train a single NCA for
    the evolution of multiple textures, based on individual examples. Our solution
    provides texture information in the state of each cell, in the form of an internally
    coded genomic signal, which enables the NCA to generate the expected texture.
    Such a neural cellular automaton not only maintains its regenerative capability
    but also allows for interpolation between learned textures and supports grafting
    techniques. This demonstrates the ability to edit generated textures and the potential
    for them to merge and coexist within the same automaton. We also address questions
    related to the influence of the genomic information and the cost function on the
    evolution of the NCA.
- id: 2024-07-22generegul_hintze
  title: Gene-Regulated Neural Cellular Automata
  year: '2024-07-22'
  authors:
  - - Arend
    - Hintze
  - - Mustafa
    - Al-Hammadi
  - - Eric
    - Libby
  urls:
    paper: 'https://direct.mit.edu/isal/proceedings/isal2024/36/99/123527'
  thumbnail: assets/thumbnails/2024-07-22generegul_hintze.jpg
  abstract: Abstract. This paper introduces a Gene Regulatory Neural Cellular Automata
    (ENIGMA), an innovative extension of the Neural Cellular Automata (NCA) framework
    aimed at modeling biological development with a greater degree of biological fidelity.
    Traditional NCAs, while capable of generating complex patterns through neural
    network-driven update rules, lack mechanisms that closely mimic biological processes
    such as cell-cell signaling and gene regulatory networks (GRNs). Our ENIGMA model
    addresses these limitations by incorporating update rules based on a simulated
    gene regulatory network driven by cell-cell signaling, optimized both through
    backpropagation and genetic algorithms. We demonstrate the structure and functionality
    of ENIGMA through various experiments, comparing its performance and properties
    with those of natural organisms. Our findings reveal that ENIGMA can successfully
    simulate complex cellular networks and exhibit phenomena such as homeotic transformations,
    pattern maintenance in variable tissue sizes, and the formation of simple regulatory
    motifs akin to those observed in developmental biology. The introduction of ENIGMA
    represents a significant step towards bridging the gap between computational models
    and the intricacies of biological development, offering a versatile tool for exploring
    developmental and evolutionary questions with profound implications for understanding
    gene regulation, pattern formation, and the emergent behavior of complex systems.
- id: 2024-07-25unsupervis_kalkhof
  title: Unsupervised Training of Neural Cellular Automata on Edge Devices
  year: '2024-07-25'
  authors:
  - - John
    - Kalkhof
  - - Amin
    - Ranem
  - - Anirban
    - Mukhopadhyay
  urls:
    arxiv: 'https://arxiv.org/abs/2407.18114'
    code: 'https://github.com/MECLabTUDA/M3D-NCA'
  thumbnail: assets/thumbnails/2024-07-25unsupervis_kalkhof.jpg
  abstract: The disparity in access to machine learning tools for medical imaging
    across different regions significantly limits the potential for universal healthcare
    innovation, particularly in remote areas. Our research addresses this issue by
    implementing Neural Cellular Automata (NCA) training directly on smartphones for
    accessible X-ray lung segmentation. We confirm the practicality and feasibility
    of deploying and training these advanced models on five Android devices, improving
    medical diagnostics accessibility and bridging the tech divide to extend machine
    learning benefits in medical imaging to low- and middle-income countries (LMICs).
    We further enhance this approach with an unsupervised adaptation method using
    the novel Variance-Weighted Segmentation Loss (VWSL), which efficiently learns
    from unlabeled data by minimizing the variance from multiple NCA predictions.
    This strategy notably improves model adaptability and performance across diverse
    medical imaging contexts without the need for extensive computational resources
    or labeled datasets, effectively lowering the participation threshold. Our methodology,
    tested on three multisite X-ray datasets—Padchest, ChestX-ray8, and MIMIC-III—demonstrates
    improvements in segmentation Dice accuracy by 0.7 to 2.8%, compared to the classic
    Med-NCA. Additionally, in extreme cases where no digital copy is available and
    images must be captured by a phone from an X-ray lightbox or monitor, VWSL enhances
    Dice accuracy by 5-20%, demonstrating the method’s robustness even with suboptimal
    image sources.
- id: 2024-10-01breasttumo_ali
  title: Breast tumor segmentation using neural cellular automata and shape guided
    segmentation in mammography images
