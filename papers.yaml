    code: 'https://github.com/gengala/egnca'
    project_page: ''
  thumbnail: assets/thumbnails/2023-01-25enequiv_gala.jpg
  abstract: 'Cellular automata (CAs) are computational models exhibiting rich dynamics
    emerging from the local interaction of cells arranged in a regular lattice. Graph
    CAs (GCAs) generalise standard CAs by allowing for arbitrary graphs rather than
    regular lattices, similar to how Graph Neural Networks (GNNs) generalise Convolutional
    NNs. Recently, Graph Neural CAs (GNCAs) have been proposed as models built on
    top of standard GNNs that can be trained to approximate the transition rule of
    any arbitrary GCA. Existing GNCAs are anisotropic in the sense that their transition
    rules are not equivariant to translation, rotation, and reflection of the nodes''
    spatial locations. However, it is desirable for instances related by such transformations
    to be treated identically by the model. By replacing standard graph convolutions
    with E(n)-equivariant ones, we avoid anisotropy by design and propose a class
    of isotropic automata that we call E(n)-GNCAs. These models are lightweight, but
    can nevertheless handle large graphs, capture complex dynamics and exhibit emergent
    self-organising behaviours. We showcase the broad and successful applicability
    of E(n)-GNCAs on three different tasks: (i) pattern formation, (ii) graph auto-encoding,
    and (iii) simulation of E(n)-equivariant dynamical systems.'
- id: 2023-02-07medncaro_kalkhof
  title: 'Med-NCA: Robust and Lightweight Segmentation with Neural Cellular Automata'
  year: '2023-02-07'
  authors:
  - - John
    - Kalkhof
  - - Camila
    - González
  - - Anirban
    - Mukhopadhyay
  urls:
    paper: 'https://link.springer.com/chapter/10.1007/978-3-031-34048-2_54'
    arxiv: 'https://arxiv.org/abs/2302.03473'
    code: 'https://github.com/MECLabTUDA/Med-NCA'
    project_page: ''
  thumbnail: assets/thumbnails/2023-02-07medncaro_kalkhof.jpg
  abstract: Access to the proper infrastructure is critical when performing medical
    image segmentation with Deep Learning. This requirement makes it difficult to
    run state-of-the-art segmentation models in resource-constrained scenarios like
    primary care facilities in rural areas and during crises. The recently emerging
    field of Neural Cellular Automata (NCA) has shown that locally interacting one-cell
    models can achieve competitive results in tasks such as image generation or segmentations
    in low-resolution inputs. However, they are constrained by high VRAM requirements
    and the difficulty of reaching convergence for high-resolution images. To counteract
    these limitations we propose Med-NCA, an end-to-end NCA training pipeline for
    high-resolution image segmentation. Our method follows a two-step process. Global
    knowledge is first communicated between cells across the downscaled image. Following
    that, patch-based segmentation is performed. Our proposed Med-NCA outperforms
    the classic UNet by 2% and 3% Dice for hippocampus and prostate segmentation,
    respectively, while also being 500 times smaller. We also show that Med-NCA is
    by design invariant with respect to image scale, shape and translation, experiencing
    only slight performance degradation even with strong shifts; and is robust against
    MRI acquisition artefacts. Med-NCA enables high-resolution medical image segmentation
    even on a Raspberry Pi B+, arguably the smallest device able to run PyTorch and
    that can be powered by a standard power bank.
- id: 2023-02-19growingste_randazzo
  title: Growing Steerable Neural Cellular Automata
  year: '2023-02-19'
  authors:
  - - Ettore
    - Randazzo
  - - Alexander
    - Mordvintsev
  - - Craig
    - Fouts
  urls:
    arxiv: 'https://arxiv.org/abs/2302.10197'
    code: 'ttps://github.com/google-research/self-organising-systems/tree/master/isotropic_nca'
    project_page: ''
  thumbnail: assets/thumbnails/2023-02-19growingste_randazzo.jpg
  abstract: 'Neural Cellular Automata (NCA) models have shown remarkable capacity
    for pattern formation and complex global behaviors stemming from local coordination.
    However, in the original implementation of NCA, cells are incapable of adjusting
    their own orientation, and it is the responsibility of the model designer to orient
    them externally. A recent isotropic variant of NCA (Growing Isotropic Neural Cellular
    Automata) makes the model orientation-independent - cells can no longer tell up
    from down, nor left from right - by removing its dependency on perceiving the
    gradient of spatial states in its neighborhood. In this work, we revisit NCA with
    a different approach: we make each cell responsible for its own orientation by
    allowing it to "turn" as determined by an adjustable internal state. The resulting
    Steerable NCA contains cells of varying orientation embedded in the same pattern.
    We observe how, while Isotropic NCA are orientation-agnostic, Steerable NCA have
    chirality: they have a predetermined left-right symmetry. We therefore show that
    we can train Steerable NCA in similar but simpler ways than their Isotropic variant
    by: (1) breaking symmetries using only two seeds, or (2) introducing a rotation-invariant
    training objective and relying on asynchronous cell updates to break the up-down
    symmetry of the system.'
- id: 2023-03-30dyncareal_pajouheshgar
  title: 'DyNCA: Real-time Dynamic Texture Synthesis Using Neural Cellular Automata'
  year: '2023-03-30'
