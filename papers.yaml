  thumbnail: assets/thumbnails/2023-05-12trainingto_dwyer.jpg
  abstract: Graph neural cellular automata are a recently introduced class of computational
    models that extend neural cellular automata to arbitrary graphs. They are promising
    in various applications based on preliminary test results and the successes of
    related computational models, such as neural cellular automata and convolutional
    and graph neural networks. However, all previous graph neural cellular automaton
    implementations have only been able to modify data associated with the vertices
    and edges, not the underlying graph topology itself. Here we introduce a method
    of encoding graph topology information as vertex data by assigning each edge and
    vertex an opacity value, which is the confidence with which the model thinks that
    that edge or vertex should be present in the output graph. Graph neural cellular
    automata equipped with this encoding method, henceforth referred to as translucent
    graph neural cellular automata, were tested in their ability to learn to reconstruct
    graphs from random subgraphs of them as a proof of concept. The results suggest
    that translucent graph neural cellular automata are capable of this task, albeit
    with optimal learning rates highly dependent on the graph to be reconstructed.
- id: 2023-05-22selfrepli_sinapayen
