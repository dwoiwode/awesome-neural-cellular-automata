  abstract: The exemplar-based stylization of dynamic 3D volume sequences remains
    challenging in computer graphics. The difficulty lies not only in maintaining
    the styling features concerning a reference image across multiviews and time frames,
    but also in preserving visually plausible motion as the original smoke simulation,
    within a reasonable time and computational resources. In this work, we introduce
    Volumetric Neural Cellular Automata (VNCA), a novel method that synthesizes volumetric
    temporal textures for smoke stylizations in real-time. Our method formats radiance
    fields atop the self-emerging Neural Cellular Automata (NCA) and generates a dynamic
