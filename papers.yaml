    CAD systems. Combining shape-guided segmentation (SGS) and M3D-neural cellular
    automata (M3DNCA) is a hybrid approach that improves performance and computational
    efficiency by dealing with complex data and not having enough training data. The
    approach also reduces PLOS ONE'
- id: 2024-10-01skinlesion_yue
  title: Skin lesion segmentation via Neural Cellular Automata
  year: '2024-10-01'
  authors:
