    code: 'https://github.com/bioAI-Oslo/column'
  thumbnail: assets/thumbnails/2025-03-28sensormove_kvalsund.jpg
  abstract: 'The brain’s distributed architecture has inspired numerous artificial
    intelligence (AI) systems, particularly through its neocortical organization.
    However, current AI approaches largely overlook a crucial aspect of biological
    intelligence: active sensing - the deliberate movement of sensory organs to explore
    the environment. To explore how sensor movement impacts behavior in image classification
    tasks, we introduce the Active Neural Cellular Automata (ANCA), a neocortex-inspired
    model with movable sensors. Active sensing naturally emerges in the ANCA, with
    belief-informed exploration and attentive behavior to salient information, without
    adding explicit attention mechanisms. Active sensing both simplifies classification
    tasks and leads to a highly scalable system. This enables ANCAs to be smaller
    than the image size without losing information and enables fault tolerance to
    damaged sensors. Overall, our work provides insight to how distributed architectures
    can interact with movement, opening new avenues for adaptive AI systems in embodied
    agents.'
- id: 2025-04-16engramnca_guichard
  title: 'EngramNCA: a Neural Cellular Automaton Model of Memory Transfer'
